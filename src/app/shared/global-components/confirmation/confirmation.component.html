<div class="background-blur w-100 h-100 position-fixed">
    <div class="result position-fixed border rounded bg-white d-flex flex-column align-items-center mx-auto p-5 max-width-35 w-100 mt-3 box-shadow">
        <h4 class="text-uppercase">Please confirm..</h4>
        <div class="my-3">
            Do you really want to submit??
        </div>
        <div class="mt-3">
            <button class="btn btn-danger mx-3 text-center" (click)=" cancel() ">Cancel</button>
            <button class="btn btn-primary mx-3 text-center " (click)=" submit() ">Submit</button>
        </div>
    </div>
</div>
