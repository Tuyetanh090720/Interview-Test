<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-8">
            <div class="question top-60 position-relative">
                <div class="rounded bg-white mt-3 p-5 box-shadow">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="logo">
                            <img src="/assets/images/logo-agg.png" alt="AGG" class="w-100">
                        </div>
                        <div>
                            <h3 class="text-secondary">Interview Test</h3>
                            <span>Welcome candidate</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-5">
                        <div class="information-test text-secondary mr-5">
                            <i class="far fa-clock "></i>
                            <span class="font-weight-bold"> 30</span> minutes
                        </div>
                        <div class="information-test text-secondary">
                            <i class="fas fa-tasks"></i>
                            <span class="font-weight-bold"> 60</span> questions
                        </div>
                    </div>
                </div>
                <div class="rounded d-flex flex-column bg-white mx-auto mt-3 active p-4 box-shadow" *ngFor="let item of testList | paginate: { itemsPerPage: 10, currentPage: p }">
                    <h4>Question {{item.id}}: {{item.question}}</h4>
                    <div class="mt-3" *ngFor="let ans of item.anslistobj">
                        <div class="form-check">
                            <input class="form-check-input" name="answer{{item.id}}" type="radio" value="" (click)="clickAnswer(item.id)">
                            <label class="form-check-label">{{ans}}</label>
                        </div>
                    </div>
                </div>
                <pagination-controls (pageChange)="p = $event" class="text-center m-5"></pagination-controls>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 position-relative p-1">
            <app-sidebar [testList]="testList" [questionStatus]="status"></app-sidebar>
        </div>
    </div>
</div>
