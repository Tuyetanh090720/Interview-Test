<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-8">
            <div class="question-area top-60 position-relative">
                <div class="rounded bg-white mt-3 p-5 box-shadow">
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div class="logo">
                            <img src="/assets/images/logo-agg.png" alt="AGG" class="w-100">
                        </div>
                        <div class="px-2">
                            <h3 class="text-secondary">Interview Test</h3>
                            <span>Welcome candidate</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-5">
                        <div class="information-test text-secondary mr-5">
                            <i class="far fa-clock "></i>
                            <span class="font-weight-bold"> 30</span> minutes
                        </div>
                        <div class="information-test text-secondary">
                            <i class="fas fa-tasks"></i>
                            <span class="font-weight-bold"> 60</span> questions
                        </div>
                    </div>
                </div>
                <div class="rounded d-flex flex-column bg-white mx-auto mt-3 active p-4 box-shadow question question{{test.id}}">
                    <h4>Question {{test.id}}: {{test.question}}</h4>
                    <div class="mt-3" *ngFor="let ans of test.anslistobj">
                        <div class="form-check">
                            <input class="form-check-input" name="answer{{test.id}}" id="answer{{test.id}}" type="radio" value="" (click)="clickAnswer(test.id)">
                            <label class="form-check-label">{{ans}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 position-relative p-1">
            <app-sidebar [testList]="testList" (question)="goToquestion($event)"></app-sidebar>
        </div>
    </div>
</div>
