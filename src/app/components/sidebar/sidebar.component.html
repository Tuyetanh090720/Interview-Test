<div class="rounded nav position-relative max-width-20 max-height-50 top-60 my-2 mx-auto box-shadow bg-white border">
    <div class="w-100 ">
        <app-countdown-timer></app-countdown-timer>
    </div>
    <div class="mt-3 p-2 sidebar w-100 scroller">
        <div class="border border-radius-3 m-2 p-2 text-center hover sidebar{{item.id}}" *ngFor=" let item of testList" (click)="toQuestion(item.id)" [class.focus]="sidebarQuestion == item.id">
            <span>{{item.id}}</span>
        </div>
    </div>
    <div class="my-3 w-100 text-center ">
        <button class="btn btn-danger" (click)="confirmSubmission()">Submit</button>
    </div>
</div>
