<div class="rounded nav position-absolute max-width-20 max-height-50 top-60 mt-3 box-shadow bg-white border">
    <div class="w-100 ">
        <app-countdown-timer [currentTime]="pause"></app-countdown-timer>
    </div>
    <div class="mt-3 p-2 grid-6 w-100">
        <div class="border border-radius-3 m-2 p-2 text-center sidebar{{item.id}}" *ngFor=" let item of testList | paginate: { itemsPerPage: 30, currentPage: page }" (click)="toQuestion(item.id)">
            <span>{{item.id}}</span>
        </div>
    </div>
    <div class="w-100" *ngIf="testList.length > 30">
        <pagination-controls (pageChange)="page = $event" class="text-center w-100"></pagination-controls>
    </div>
    <div class="my-3 w-100 text-center ">
        <button class="btn btn-danger" (click)="openResult()">Submit</button>
    </div>
</div>
