<div class="background-blur w-100 h-100 position-fixed">
    <div class="result position-fixed border rounded bg-white d-flex flex-column align-items-center mx-auto p-5 max-width-35 w-100 mt-3 box-shadow">
        <h3 class="text-secondary text-center">Your result</h3>
        <table class="w-100">
            <tr>
                <td class="font-weight-bold">Name: </td>
                <td>Nguyen Van A</td>
            </tr>
            <tr>
                <td class="font-weight-bold">Point: </td>
                <td><span class="text-success">60</span>/60</td>
            </tr>
            <tr>
                <td class="font-weight-bold">Percentage: </td>
                <td>100%</td>
            </tr>
        </table>
        <button class="btn btn-success mt-3" (click)="onNoClick()" routerLink="/thanks">Complete</button>
    </div>
</div>
